name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Change to frontend directory
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
