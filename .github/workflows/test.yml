name: CI

on:
  push:
    branches:
      - main # Change this to your main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.1.0

      - name: Install dependencies and run Cypress tests
        run: |
          cd frontend
          npm ci
          npm run test
